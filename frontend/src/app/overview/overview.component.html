<!-- Add buttons for adding and removing amount, and add balance -->

<div>
    <form class="amount-form">
        <mat-form-field class="amount-full-width">
            <mat-label>Enter amount</mat-label>
            <input type="number" matInput [formControl]="amountCtrl" placeholder="â‚¬">
        </mat-form-field>
    </form>
    <button mat-button color="primary" (click)="addAmount()">Add Amount</button>
    <button mat-button color="primary" (click)="removeAmount()">Remove Amount</button>
</div>

<br>

<table mat-table [dataSource]="movementsList" class="mat-elevation-z8">

    <!-- Balance Column -->
    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.balance | currency:'EUR'}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount | currency:'EUR'}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'HH:mm:ss dd/MM/yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
