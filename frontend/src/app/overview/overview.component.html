<table mat-table [dataSource]="movementsList" class="mat-elevation-z8">

    <!-- Balance Column -->
    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
    </ng-container>

    <!-- Ammount Column -->
    <ng-container matColumnDef="ammount">
        <th mat-header-cell *matHeaderCellDef> Ammount </th>
        <td mat-cell *matCellDef="let element"> {{element.ammount}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date |  date:'short'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
